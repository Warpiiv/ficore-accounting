{% extends "base.html" %}
{% block title %}View Invoices{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Invoices</h2>
    <ul class="list-group">
        {% for invoice in invoices %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ invoice.customer_name }} - <span class="amount-highlight">{{ invoice.amount }}</span> ({{ invoice.status }})
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('invoices.create_invoice') }}" class="btn btn-primary mt-3">Create New Invoice</a>
</div>
{% endblock %}
